<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Dhoraj!!</title>
<style>
  body {
    margin:0; padding:0;
    background: radial-gradient(#000022,#000000);
    overflow:hidden;
    font-family:'Comic Sans MS', cursive, sans-serif;
  }
  #spiderman {
    position:absolute;
    width:120px;
    bottom:50%;
    left:0;
    transform-origin:top center;
    z-index:10;
  }
  #message {
    position:absolute;
    top:30%;
    width:100%;
    font-size:3em;
    color:#ffdd00;
    text-shadow:2px 2px 10px #ff0000;
    opacity:0;
    z-index:5;
  }
  canvas {
    position:absolute;
    top:0;
    left:0;
    z-index:0;
  }
</style>
</head>
<body>

<h1 id="message"></h1>
<img src="https://raw.githubusercontent.com/openai-public/birthday-assets/main/spiderman.png" id="spiderman">

<canvas id="webCanvas"></canvas>

<script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.1.1/dist/fireworks.js"></script>
<script>
// Setup canvas
const canvas = document.getElementById('webCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Fireworks
const fireworks = new Fireworks(canvas, { speed:3, acceleration:1.05, friction:0.98, gravity:1.5, particles:80, trace:3, explosion:4 });
fireworks.start();

// Message letters
const message = "ðŸŽ‰ Happy Birthday Dhoraj!! ðŸŽ‰";
let displayed = "";
let index = 0;

// Spider swing
const spider = document.getElementById('spiderman');
let spiderX = 50;
let direction = 1;

// Draw letters one by one along a web line
function drawLetter() {
  if(index < message.length){
    displayed += message[index];
    document.getElementById('message').innerText = displayed;
    
    // Animate web
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.beginPath();
    ctx.moveTo(canvas.width*0.05, canvas.height*0.7);
    ctx.lineTo(canvas.width*0.05 + (index*20), canvas.height*0.3);
    ctx.strokeStyle = "#ffffff";
    ctx.lineWidth = 4;
    ctx.stroke();
    
    // Move Spider-Man along web
    spider.style.left = (canvas.width*0.05 + index*20) + "px";
    
    // Firework at each 5th letter
    if(index % 5 === 0) fireworks.launch();
    
    index++;
    setTimeout(drawLetter, 300); // 300ms per letter
  }
}
drawLetter();

// Spider swing back and forth
function swingSpider(){
  spiderX += direction * 2;
  if(spiderX > window.innerWidth*0.9 || spiderX < window.innerWidth*0.05) direction*=-1;
  spider.style.left = spiderX + "px";
  requestAnimationFrame(swingSpider);
}
swingSpider();
</script>

</body>
</html>
